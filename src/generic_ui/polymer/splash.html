<link rel='import' href='../lib/polymer/polymer.html'>
<link rel="import" href='button.html'>
<link rel="import" href='description.html'>

<polymer-element name='uproxy-splash' attributes=''>
  <template>
    <style>
    :host {
      position: absolute;
      display: block;
      box-sizing: border-box;
      height: 100%; width: 100%;
      text-align: center;
      padding-top: 200px;
      font-size: 12px;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
      right: -100%;
      color: #999;
    }
    :host(.active) {
      right: 0px;
      z-index: 100;
    }
    h1 {
      font-size: 16px;
      color: #666;
    }
    #proxy-pic {
      opacity: 0.3;
    }
    .view {
      position: absolute;
      padding: 32px;
      opacity: 1;
      -webkit-transition: all 0.46s !important;
      -moz-transition: all 0.46s !important;
      transition: all 0.46s !important;
      z-index: 100;
    }
    .view[hidden] {
      display: block !important;
      opacity: 0;
      z-index: -1;
    }
    #next {
      position: absolute;
      bottom: 80px; left: 0;
      width: 100%;
    }
    </style>

    <div class='view' id='intro' hidden?='{{0!==state}}'>
      <h1>Share your pathway to the Internet</h1>
      <p>
      uProxy helps users protect each other from third parties who may try to
      watch, block, or redirect users' Internet connections.
      </p>
    </div>

    <div class='view' id='description' hidden?='{{1!==state}}'>
      <h1>What name should others see when this device is online?</h1>
      <uproxy-description></uproxy-description>
      <p>
      Giving this device a name will let others know how they are connecting
      with you. It also means you can have more than one device with uProxy
      installed and proxy from one to the other.
      </p>
    </div>

    <uproxy-button on-tap='{{next}}' id='next'
        img='../icons/play.png'>
      Next
    </uproxy-button>

  </template>
  <script src='splash.js'></script>
</polymer-element>
