<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href='splash.html'>
<link rel="import" href='toolbar.html'>
<link rel="import" href='button.html'>
<link rel="import" href='roster.html'>
<link rel="import" href='settings.html'>
<link rel="import" href='networks.html'>

<polymer-element name='uproxy-root' attributes='model'>

  <template>
    <style>
      :host {
        position: absolute;
        width: 371px; height: 600px;
        left: 0;
        top: 0;
        display: block;
        border: none; margin: auto;
        text-align: left;
        overflow: hidden;
        background: url('../icons/internet.png') center top no-repeat #fff;
      }
      #btnSettings {
        position: absolute; right: 0; top: 0;
      }
    </style>

    <uproxy-toolbar hidden?='{{ UI.View.SPLASH==ui.view || !loggedIn }}'>
      <uproxy-button id='btnGive'
          on-tap='{{ getMode }}'
          hidden?='{{ UI.Gestalt.GETTING == ui.gestalt }}'
          img='../icons/share_white.svg'>
      </uproxy-button>
      <uproxy-button id='btnGet'
          on-tap='{{ giveMode }}'
          hidden?='{{ UI.Gestalt.GIVING == ui.gestalt }}'
          img='../icons/receive_white.svg'>
      </uproxy-button>
      <uproxy-button id='btnNetworks'
          on-tap='{{ networksView }}'
          img='../icons/networks.png'>
      </uproxy-button>
      <uproxy-button id='btnSettings'
          on-tap='{{ settingsView }}'
          img='../icons/more_vert_white.svg'>
      </uproxy-button>
    </uproxy-toolbar>

    <uproxy-splash id='splash'
      class='{{ { active:(UI.View.SPLASH==ui.view) } | tokenList }}'>
    </uproxy-splash>

    <uproxy-networks id='networks'
      class='{{ { active:(UI.View.NETWORKS==ui.view) } | tokenList }}'>
    </uproxy-networks>

    <uproxy-settings id='settings'
      class='{{ { active:(UI.View.SETTINGS==ui.view) } | tokenList }}'>
    </uproxy-settings>

    <uproxy-roster id='roster'
      class='{{ { active: (UI.View.ROSTER==ui.view), hidden: (UI.View.SPLASH==ui.view || !loggedIn) } | tokenList }}'>
    </uproxy-roster>

  </template>

  <script src='root.js'></script>
  <script src='../lib/i18n/i18n_template.js'></script>  

</polymer-element>
